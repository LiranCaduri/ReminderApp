{% extends 'nav.html' %}

{% block below %}
<div class="my-3 p-3 rounded bg-light shadow-sm">
    <h6 class="border-bottom border-gray pb-2 mb-0">Create a list</h6>
    <form method="post" class="my-4" action={{url_for('lists')}}>
        <div class="form-group">
            <label for="title">List Name</label>
            <input type="text" name="title" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Create</button>
    </form>
</div>

<div class="my-3 p-3 rounded bg-light shadow-sm">
    <h6 class="border-bottom border-gray pb-2 mb-0">My Lists</h6>

    {% for list in lists %}
    <a href={{url_for('list_view', items_list=list.id)}}>
        <div class="media text-muted pt-3">
            <div class="media-body pb-3 mb-0 small lh-125 border-bottom border-gray">
                <strong class="d-block text-gray-dark">{{list.title}}</strong>
            </div>
        </div>
    </a>

    {% endfor %}
</div>
{% endblock %}
